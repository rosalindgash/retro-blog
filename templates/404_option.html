<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Page Not Found</title>
  <style>
    body {
      background-color: #fef9ef;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 350px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #008a8a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #006f6f;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/cookie-the-pom-unsplash.png') }}" alt="Dog wearing glasses at a laptop">
  <h1>Oops! The developer ate the page.</h1>
  <p>It looks like the page you're looking for doesn't exist.</p>
  <a href="{{ url_for('home') }}">Return to Home</a>
</body>
</html>
