{% extends "base.html" %}

{% block title %}Dashboard | Rosalind R. Gash{% endblock %}
{% block page_id %}dashboard-page{% endblock %}
{% block body_class %}static-page{% endblock %}

{% block content %}
  <section class="page-content">
    <h1>Upload an Image</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="file">Choose an image:</label><br />
      <input type="file" name="file" accept="image/*" required><br /><br />

      <button type="submit" class="normal-button">Upload</button>

    </form>
  </section>
{% endblock %}
