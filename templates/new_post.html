{% extends "base.html" %}

{% block title %}New Post | Rosalind R. Gash{% endblock %}
{% block page_id %}new-post-page{% endblock %}
{% block body_class %}blog-page{% endblock %}

{% block content %}
  <div class="content">
    <article>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <label for="status">Status:</label><br />
      <select id="status" name="status">
        <option value="draft" selected>Draft</option>
        <option value="published">Published</option>
      </select><br /><br />

      <form method="post" class="form-gap">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />

        <label for="slug">Custom URL Slug:</label>
        <input type="text" name="slug" id="slug" placeholder="my-awesome-post" />

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" id="tags" />

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="15"></textarea>

        <div class="button-row">
          <button type="submit" class="update-button">Save Post</button>
          <a href="{{ url_for('dashboard') }}" class="cancel-link">Cancel</a>
        </div>
      </form>
    </article>
  </div>
{% endblock %}
